<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <title>SPEED GOLF</title>
    <!--Import-->
    <script type='text/javascript' src='../js/jquery-3.6.0.js'></script>
    <script type='text/javascript' src='../js/common.js'></script>
    <script type='text/javascript' src='../js/signInUp.js'></script>
    <!-- link -->
    <link rel='stylesheet' href='../css/reset.css'>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/signInUp.css">
</head>

<body class="body_color">
    <div id="wrap">
        <!-- 헤더 -->
        <header>
            <div class="inner_wrap">
                <button class="goBack" type="button" onclick="goBack();"></button>
                <span>
                    아이디/비밀번호 찾기
                </span>
            </div>
        </header>

        <!-- 컨텐츠 -->
        <div id="wrap_content" class="idFind_page">
            <div class="inner_wrap">
                <!-- 상단네비 -->
                <div class="top_button">
                    <button class="idLink_btn active" onclick="location.href = 'id_find.html';">
                        아이디 찾기
                    </button>
                    <button class="pwLink_btn" onclick="location.href = 'pw_find.html';">
                        비밀번호 찾기
                    </button>
                </div>

                <!-- 인풋컨테이너 -->
                <div class="input_container">
                    <div class="input_wrap mail_part">
                        <h3 class="input_title">
                            이메일&ensp;
                            <span class="warning">이메일을 올바르게 입력해 주세요.</span>
                        </h3>
                        <div class="input_box">
                            <input type="text" id="emInput" placeholder="이메일을 입력해 주세요.">
                        </div>
                    </div>
                    <div class="input_wrap num_part">
                        <h3 class="input_title">
                            휴대폰번호&ensp;
                            <span class="warning">인증번호가 일치하지 않습니다.</span>
                        </h3>
                        <div class="absol">
                            <div class="input_box">
                                <input type="text" id="num_input" placeholder="000-0000-0000" cellPhone maxlength='13'>
                            </div>
                            <button class="numCheck_btn">
                                번호인증
                            </button>
                        </div>
                        <div class="input_box">
                            <input type="text"  id="chkNum_input" placeholder="인증번호 입력">
                        </div>
                    </div>
                </div>

                <!--  -->
                <div class="check_container">
                    <div class="icon_box">
                        <img src="../img/signInUp/icon_v.svg" alt="">
                    </div>
                    <p class="text">
                        회원님의 정보와 일치하는 ID는 다음과 같습니다.
                    </p>
                    <p class="id_info">
                        idismyid
                    </p>
                </div>

                <!-- 최종버튼 -->
                <button class="idFind_btn" disabled>
                    아이디 찾기
                </button>
            </div>
        </div>

        <!-- 팝업 -->
        <section class="pop_section">
            <!-- id, 비밀번호 입력 -->
            <div class="toast_pop notSame">
                <span>
                    일치하는 정보가 없습니다.
                </span>
            </div>

        </section>

    </div>
</body>

</html>
