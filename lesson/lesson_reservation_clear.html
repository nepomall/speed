<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>SPEED GOLF</title>
    <!--Import-->
    <script type='text/javascript' src='../js/jquery-3.6.0.js'></script>
    <script type='text/javascript' src='../js/common.js'></script>
    <script type='text/javascript' src='../js/lesson.js'></script>
    <!-- link -->
    <link rel='stylesheet' href='../css/reset.css'>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/lesson.css">
</head>

<body>
    <div id="wrap">
        <!-- 헤더 -->
        <header>
            <div class="inner_wrap">
                <button class="goBack" type="button" onclick="goBack();"></button>
                <span>
                    예약내역 상세
                </span>
            </div>
        </header>

        <!-- 컨텐츠 -->
        <div id="wrap_content" class="lesson bg_gray">
            <div class="inner_wrap">
                <section class="reservation_info">
                    <div class="info_area">
                        <h3>레슨 예약이 <span class="plus">완료</span>되었습니다.</h3>
                        <!-- <h3>레슨 예약이 취소되었습니다.</h3> -->
                        <div class="info_profil_img">
                            <img src="../img/common/check.svg" alt="">
                        </div>
                        <div class="info_one_section">
                            <span>2022.05.05 (수)</span>
                            <div class="info_icon_box">
                                <p>스피드골프 강남 1호점 HD</p>
                                <div class="button_wrap">
                                    <button class="info_icon">
                                        <img src="../img/common/call_icon.svg" alt="">
                                    </button>
                                    <button class="info_icon">
                                        <img src="../img/common/map_icon.svg" alt="">
                                    </button>
                                </div>
                            </div>
                             <div class="info_proname">
                                 <p>김이름 프로</p>
                             </div>
                             <div class="info_sit">
                                타석 1 <span>10:00 ~ 11:00, 13:30 ~ 14:30</span>
                             </div>
                        </div>
                        <div class="info_two_section">
                            <div class="info_point">
                                <p>김이름 님의 포인트</p>
                                <span>15,000</span>
                            </div>
                            <div class="info_point">
                                <p>차감 포인트</p>
                                <span class="minus">
                                    -900
                                </span>
                            </div>
                            <div class="info_point">
                                <p>쿠폰 사용</p>
                                <span>-100</span>
                            </div>
                            <div class="info_point">
                                <p>잔여 포인트</p>
                                <span class="left_point">
                                    14,200
                                </span>
                            </div>
                        </div>
                        <div class="btn_group">
                            <button class="modal_cancel half_btn">
                                취소하기
                            </button>
                            <button class="half_btn red_btn" type="button" onclick="location.href='lesson_reservation.html'">
                                예약변경
                            </button>
                        </div>
                    </div>
                </section>

                <!-- 팝업 -->
                <section class="pop_section">
                    <div class="modal_bg lesson_clear_modal">
                        <div class="message_modal">
                            <div class="text_area">
                                <div class="align_text">
                                    <h3 class="big_text">
                                        예약을 취소할까요?
                                    </h3>
                                    <p class="small_text">
                                        30분전 취소시 포인트 환불이 불가능합니다.
                                    </p>
                                </div>
                            </div>
                            <div class="button_wrap">
                                <button class="cancel_btn close_btn">
                                    취소
                                </button>
                                <button class="apply_btn" type="button" onclick="location.href='lesson_reservation_cancel.html'">
                                    확인
                                </button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <!-- 네비게이션 -->
        <nav>
            <div class="inner_wrap">
                <ul class="depth">
                    <li class="list" onclick="location.href='../main/main.html'">
                        <div class="icon_img home"></div>
                        <span>
                            홈
                        </span>
                    </li>
                    <li class="list reservation" onclick="location.href='../reservation/rez_store_find.html'">
                        <div class="icon_img reservation focus"></div>
                        <span>
                            예약
                        </span>
                    </li>
                    <li class="list card_video" onclick="location.href='../score_video/score.html'">
                        <div class="icon_img card_video"></div>
                        <span>
                            스코어카드 & 영상
                        </span>
                    </li>
                    <li class="list find_store" onclick="location.href='../search/store_find.html'">
                        <div class="icon_img find_store"></div>
                        <span>
                            매장찾기
                        </span>
                    </li>
                    <li class="list more_view" onclick="location.href='../mypage/mypage_main.html'">
                        <div class="icon_img more_view"></div>
                        <span>
                            더보기
                        </span>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

</body>

</html>
