<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>SPEED GOLF</title>
    <!--Import-->
    <script type='text/javascript' src='../js/jquery-3.6.0.js'></script>
    <script type='text/javascript' src='../js/common.js'></script>
    <script type='text/javascript' src='../js/store_find.js'></script>
    <!-- link -->
    <link rel='stylesheet' href='../css/reset.css'>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/notice.css">

<body>
    <div id="wrap">

                            <p>고객센터 설명글이 들어갑니다.</p>
                        </div>
                        <ul class="service_list">
                            <li class="service_option">
                                <a href="head_office.html">
                                    <div class="option_box">
                                        <div class="option_icon">
                                            <img src="../img/notice/option_icon1.svg" alt="">
                                        </div>
                                        <p>공지사항</p>
                                    </div>
                                    <div class="option_btn">
                                        <img src="../img/notice/right_btn.svg" alt="">

                            <li class="service_option">
                                <a href="faq.html">
                                    <div class="option_box">
                                        <div class="option_icon">

                                    <div class="option_btn">
                                        <img src="../img/notice/right_btn.svg" alt="">
                                    </div>
                                </a>
                            </li>
                            <li class="service_option">
                                <a href="inquiry.html">
                                    <div class="option_box">
                                        <div class="option_icon">
                                            <img src="../img/notice/option_icon3.svg" alt="">
                                        </div>
                                        <p>문의사항</p>
                                    </div>
                                    <div class="option_btn">
                                        <img src="../img/notice/right_btn.svg" alt="">
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </section>
            </div>
        </div>

        <!-- 네비게이션 -->
        <nav>
            <div class="inner_wrap">
                <ul class="depth">
                    <li class="list" onclick="location.href='../main/main.html'">
                        <div class="icon_img home"></div>
                        <span>
                            홈
                        </span>
                    </li>
                    <li class="list reservation" onclick="location.href='../reservation/rez_store_find.html'">
                        <div class="icon_img reservation"></div>
                        <span>
                            예약
                        </span>

                    <li class="list card_video" onclick="location.href='../score_video/score.html'">

                        </span>
                    </li>
                    <li class="list find_store" onclick="location.href='../search/store_find.html'">
                        <div class="icon_img find_store"></div>
                        <span>
                            매장찾기
                        </span>
                    </li>
                    <li class="list more_view" onclick="location.href='../mypage/mypage_main.html'">
