<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <title>SPEED GOLF</title>
    <!--Import-->
    <script type='text/javascript' src='../js/jquery-3.6.0.js'></script>
    <script type='text/javascript' src='../js/common.js'></script>
    <script type='text/javascript' src='../js/notice.js'></script>
    <!-- link -->
    <link rel='stylesheet' href='../css/reset.css'>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/notice.css">
</head>

<body>
    <div id="wrap">
        <!-- 헤더 -->
        <header>
            <div class="inner_wrap">
                <button class="goBack" type="button" onclick="goBack();"></button>
                <span>
                    문의사항
                </span>
            </div>
        </header>

        <!-- 컨텐츠 -->
        <div id="wrap_content" class="service_section bg_gray">
            <div class="inner_wrap">
                <!-- 상단네비 -->
                <div class="top_button">
                    <button class="storeFind_btn active" type="button" onclick="location.href = 'inquiry.html';">
                        문의하기
                    </button>
                    <button class="favStore_btn" type="button" onclick="location.href = 'inquiries.html';">
                        문의내역
                    </button>
                </div>

                <section class="section inquiry_wrap">
                    <div class="service_cont">
                        <div class="inquiry_title">
                            <label for="">문의내용 입력</label>
                            <input type="text" placeholder="제목을 입력해주세요.">
                        </div>
                        <div class="inquiry_body">
                            <textarea placeholder="문의내용을 입력해주세요."></textarea>
                        </div>
                        <button type="button" class="btn inquriy_btn opacity">
                            등록하기    
                        </button>
                    </div>
                </section>

                <!-- 팝업 -->
                <section class="pop_section">
                    <div class="modal_bg inquiry_modal1">
                        <div class="message_modal">
                            <div class="text_area">
                                <div class="align_text">
                                    <h3 class="big_text">
                                        문의를 등록하시겠습니까?
                                    </h3>
                                </div>
                            </div>
                            <div class="button_wrap">
                                <button class="cancel_btn close_btn">
                                    취소
                                </button>
                                <button class="apply_btn">
                                    확인
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="modal_bg inquiry_modal2">
                        <div class="message_modal">
                            <div class="text_area">
                                <div class="align_text">
                                    <h3 class="big_text">
                                        문의가 등록되었습니다.
                                    </h3> 
                                </div>
                            </div>
                            <div class="button_wrap">
                                <button class="apply_btn full" onclick="location.href='inquiry.html'">
                                    확인
                                </button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <!-- 네비게이션 -->
        <nav>
            <div class="inner_wrap">
                <ul class="depth">
                    <li class="list" onclick="location.href='../main/main.html'">
                        <div class="icon_img home"></div>
                        <span>
                            홈
                        </span>
                    </li>
                    <li class="list reservation" onclick="location.href='../reservation/rez_store_find.html'">
                        <div class="icon_img reservation"></div>
                        <span>
                            예약
                        </span>
                    </li>
                    <li class="list card_video" onclick="location.href='../score_video/score.html'">
                        <div class="icon_img card_video"></div>
                        <span>
                            스코어카드 & 영상
                        </span>
                    </li>
                    <li class="list find_store" onclick="location.href='../search/store_find.html'">
                        <div class="icon_img find_store"></div>
                        <span>
                            매장찾기
                        </span>
                    </li>
                    <li class="list more_view" onclick="location.href='../mypage/mypage_main.html'">
                        <div class="icon_img more_view focus"></div>
                        <span>
                            더보기
                        </span>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

</body>

</html>
