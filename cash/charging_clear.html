<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>SPEED GOLF</title>
    <!--Import-->
    <script type='text/javascript' src='../js/jquery-3.6.0.js'></script>
    <script type='text/javascript' src='../js/common.js'></script>
    <script type='text/javascript' src='../js/point.js'></script>
    <!-- link -->
    <link rel='stylesheet' href='../css/reset.css'>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/point.css">
</head>

<body>
    <div id="wrap">
        <!-- 헤더 -->
        <header>
            <div class="inner_wrap">
                <button class="goBack" type="button" onclick="goBack();"></button>
                <span>
                    포인트 충전
                </span>
            </div>
        </header>

        <!-- 컨텐츠 -->
        <div id="wrap_content" class="point_wrap bg_gray">
            <div class="inner_wrap">
                <section class="charging_clear_wrap">
                    <div class="charging_content">
                        <div class="clear_icon_box">
                            <p>결제가 완료되었습니다.</p>
                            <div class="clear_icon">
                                <img src="../img/point/clear.svg" alt="">
                            </div>
                        </div>
                        <div class="clear_text_box">
                            <div class="clear_text">
                                <span>결제일 :</span>
                                <p>2022.05.13</p>
                            </div>
                            <div class="clear_text">
                                <span>결제내역 :</span>
                                <p>1,000P 충전</p>
                            </div>
                            <div class="clear_text">
                                <span>결제금액 :</span>
                                <p>1,000 원</p>
                            </div>
                            <div class="clear_text">
                                <span>결제방식 :</span>
                                <p>Option</p>
                            </div>
                        </div>
                        <div class="btn_group">
                            <button type="button" class="btn reverse" onclick="location.href='../mypage/my_point_use.html'">포인트 내역</button>
                            <button type="button" class="btn" onclick="location.href='../mypage/mypage_main.html '">마이페이지</button>
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <!-- 네비게이션 -->
        <nav>
            <div class="inner_wrap">
                <ul class="depth">
                    <li class="list" onclick="location.href='../main/main.html'">
                        <div class="icon_img home"></div>
                        <span>
                            홈
                        </span>
                    </li>
                    <li class="list reservation" onclick="location.href='../reservation/rez_store_find.html'">
                        <div class="icon_img reservation"></div>
                        <span>
                            예약
                        </span>
                    </li>
                    <li class="list card_video" onclick="location.href='../score_video/score.html'">
                        <div class="icon_img card_video"></div>
                        <span>
                            스코어카드 & 영상
                        </span>
                    </li>
                    <li class="list find_store" onclick="location.href='../search/store_find.html'">
                        <div class="icon_img find_store"></div>
                        <span>
                            매장찾기
                        </span>
                    </li>
                    <li class="list more_view" onclick="location.href='../mypage/mypage_main.html'">
                        <div class="icon_img more_view focus"></div>
                        <span>
                            더보기
                        </span>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

</body>

</html>
