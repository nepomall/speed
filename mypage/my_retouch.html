<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <title>SPEED GOLF</title>
    <!--Import-->
    <script type='text/javascript' src='../js/jquery-3.6.0.js'></script>
    <script type='text/javascript' src='../js/common.js'></script>
    <!-- <script type='text/javascript' src='../js/signInUp.js'></script> -->
    <script type='text/javascript' src='../js/mypage.js'></script>
    <!-- link -->
    <link rel='stylesheet' href='../css/reset.css'>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/signInUp.css">
    <link rel="stylesheet" href="../css/mypage.css">
</head>

<body>
    <div id="wrap">
        <!-- 헤더 -->
        <header>
            <div class="inner_wrap">
                <button class="goBack" type="button" onclick="goBack();"></button>
                <span>
                    개인정보 수정
                </span>
            </div>
        </header>

        <!-- 컨텐츠 -->
        <div id="wrap_content" class="signUp_page bg_gray mypage">
            <div class="inner_wrap">
                <section class="my_retouch_wrap">
                    <div class="input_wrap id_part">
                        <h3 class="input_title">
                            ID&ensp;
                            <span class="warning">이미 사용중인 ID 입니다.</span>
                            <span class="possible">사용 가능한 ID입니다.</span>
                        </h3>
                        <div class="absol">
                            <div class="input_box">
                                <input type="text" id="id_input" placeholder="idismyid" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="input_wrap recommender">
                        <h3 class="input_title">
                            추천인 ID
                        </h3>
                        <input type="text" placeholder="idismyid" readonly>
                    </div>
                    <div class="input_wrap pw_part">
                        <h3 class="input_title">
                            비밀번호&ensp;
                            <span class="warning">비밀번호가 일치하지 않습니다.</span>
                            <span class="possible">사용 가능한 비밀번호입니다.</span>
                        </h3>
                        <div class="input_box">
                            <input type="password" id="pw1" placeholder="비밀번호를 입력해 주세요.">
                        </div>
                        <div class="input_box">
                            <input type="password" id="pw2" placeholder="비밀번호를 한번 더 입력해 주세요.">
                        </div>
                    </div>
                    <div class="input_wrap name_part">
                        <h3 class="input_title">
                            이름
                        </h3>
                        <div class="input_box">
                            <input type="text" id="name_input" placeholder="김이름" readonly>
                        </div>
                    </div>
                    <div class="input_wrap num_part">
                        <h3 class="input_title">
                            연락처
                        </h3>
                        <div class="absol">
                            <div class="input_box">
                                <input type="text" id="num_input" placeholder="000-1234-5678" cellPhone maxlength='13'>
                            </div>
                            <button class="numCheck_btn">
                                인증완료
                            </button>
                        </div>
                        <div class="chk_wrap">
                            <label for="auto_login">
                                SMS 수신동의
                            </label>
                            <input type="checkbox" id="auto_login" class="chk">
                        </div>
                    </div>
                    <div class="input_wrap mail_part">
                        <h3 class="input_title">
                            이메일&ensp;
                            <span class="warning">이메일을 올바르게 입력해 주세요.</span>
                            <span class="possible">사용 가능한 이메일입니다.</span>
                        </h3>
                        <div class="input_box">
                            <input type="text" id="emInput" placeholder="이메일을 입력해 주세요.">
                        </div>
                    </div>
                    <div class="end_btn">
                        <p>회원탈퇴</p>
                        <div class="end_img">
                            <img src="../img/mypage/right_arrow_b.svg" alt="">
                        </div>                        
                    </div> 
                    <button class="signUp_btn">
                        수정완료
                    </button>
                </section>

                <section class="pop_section">
                    <div class="modal_bg retouch_modal">
                        <div class="message_modal">
                            <div class="text_area">
                                <div class="align_text">
                                    <p class="small_text">
                                        수정사항을 적용하시겠습니까?
                                    </p>
                                </div>
                            </div>
                            <div class="button_wrap">
                                <button class="cancel_btn close_btn">
                                    취소
                                </button>
                                <button class="apply_btn" button="button" onclick="location.href='mypage_main.html'">
                                    확인
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="modal_bg retouch_clear">
                        <div class="message_modal">
                            <div class="text_area">
                                <div class="align_text">
                                    <h3 class="big_text">
                                        탈퇴를 진행하시겠습니까?
                                    </h3>
                                    <p class="small_text">
                                        *탈퇴 시 모든 정보와 기록이 삭제되며 복구가 불가능합니다.
                                    </p>
                                </div>
                            </div>
                            <div class="button_wrap">
                                <button class="cancel_btn close_btn">
                                    취소
                                </button>
                                <button class="apply_btn" onclick="location.href='../sign/sign_in.html'">
                                    확인
                                </button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

</body>

</html>
